	<body>

		<!-- NAVIGATION BAR -->
        <div class = "navbar navbar-default navbar-fixed-top">
            <!-- centers and pad navbar content -->
            <div clas = "container">
                
                
            	<div class = "row">
            		<div class = "col-xs-10 firstCol" id = "fCol">
            			<img src = "img/songTracker.png" class = "navPicture">
            		</div>

            		<div class = "col-xs-2 secondCol" id = "sCol">
            			
            		</div>
            	</div>
            </div>
        </div>

        
           

        <!-- Contains sections to submit song and artist; song : artist : submit  -->
        <section id = "mainBody" style="display:none">
        	<div class = "container" id = "formContainer">
        		<div class = "row">
	        		<form id = "submitSong" action="form_action.asp">
	        			
		        			<div class = "col-lg-5 songCol">
							    <label for="songID">Song</label>
							    <input type="text" class="form-control" id="songID" name = "song">
		        			</div>
		        			<div class = "col-lg-5 artistCol">
							    <label for="artistID">Artist</label>
							    <input type="text" class="form-control" id="artistID" name = "artist">
		        			</div>
	     
	        		</form>
		        			<div class = "col-lg-2 submitCol">
		        				<button onclick = "separateNames()" class = "submitSong">Submit song</button>
		        			</div>	        		
        		</div>
        	</div>
        </section>

        <!-- Show whether the song was added or not -->
		<div id = "successfulAlert" class = "container"> </div>


		<!-- Contains sections that tracks the previous playlist and 
			 most played artists -->
		<section id = "previousTop" style = "display:none">
			<div class = "container" id = "ptContainer">
				<div class = "row">
					<div class = "col-lg-6 pastPlaylist">
						<h2> Past Playlist </h2>
						<div class = "underLine"> </div>
						<div id = "songBody" class = "nono"> </div>
					</div>

					<div class = "col-lg-6 topArtists">
						<h2> Top Artists</h2>
						<div class = "underLine"> </div>

						<div id = "topBody"> </div>
						
					</div>
				</div>
			</div>
		</section>
